# Grid System - The foundation of The Kinetic Alphabet

metadata:
  description: "4-point grid system underlying all TKA notation"
  
grid:
  modes:
    diamond: 
      description: "One of two equivalent grid orientations"
      note: "Guide uses diamond but everything translates to box"
      learning: "Often easier for people to start with"
    box: 
      description: "Alternative grid orientation, rotated 45Â° from diamond"
      equivalence: "Two sides of the same coin with diamond"
    eight_point: 
      description: "Combination of diamond and box grids"
      
  point_types:
    center:
      description: "Hub that everything revolves around"
      position: "Center of grid"
      
    hand_points:
      description: "Four points halfway between center and outer points"
      count: 4
      position: "Midway between center and outer points"
      
    outer_points:
      description: "Depict the outer edges of the grid"
      count: 4
      position: "Grid perimeter"

  coordinate_system:
    center: [0, 0]
    # Diamond mode coordinates (example)
    hand_points:
      top: [0, 1]
      right: [1, 0] 
      bottom: [0, -1]
      left: [-1, 0]
    outer_points:
      top: [0, 2]
      right: [2, 0]
      bottom: [0, -2]
      left: [-2, 0]
