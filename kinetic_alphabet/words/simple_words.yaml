# Simple Words - Basic letter combinations and self-repeating sequences

metadata:
  description: "Simple word combinations using single letter types"
  vtg_correspondence: "First words correspond to VTG 1:1 motions"
  execution_requirement: "Need body turns and/or negative space"

# Alpha/Beta Same Direction Words
alpha_beta_same_direction:
  alpha_to_alpha_split_same:
    AA:
      letters: ["A", "A"]
      description: "Split-Same prospin sequence"
      handpath: "Split-Same"
      rotation: "prospin"
      repetitions: "Self-repeating"
      
    BB:
      letters: ["B", "B"] 
      description: "Split-Same antispin sequence"
      handpath: "Split-Same"
      rotation: "antispin"
      repetitions: "Self-repeating"
      
    CC:
      letters: ["C", "C"]
      description: "Split-Same hybrid sequence"
      handpath: "Split-Same"
      rotation: "hybrid"
      repetitions: "Self-repeating"
      flexibility: "Either hand can be prospin or antispin"
      
  beta_to_beta_tog_same:
    GG:
      letters: ["G", "G"]
      description: "Tog-Same prospin sequence"
      handpath: "Tog-Same"
      rotation: "prospin"
      repetitions: "Self-repeating"
      
    HH:
      letters: ["H", "H"]
      description: "Tog-Same antispin sequence"
      handpath: "Tog-Same"
      rotation: "antispin"
      repetitions: "Self-repeating"
      
    II:
      letters: ["I", "I"]
      description: "Tog-Same hybrid sequence"
      handpath: "Tog-Same"
      rotation: "hybrid"
      repetitions: "Self-repeating"

# Compound Words (Alpha <-> Beta transitions)
compound_words:
  DJ:
    letters: ["D", "J"]
    mnemonic: "Disco Jam"
    description: "Beta->Alpha->Beta transition sequence"
    handpath_variations: ["Tog-Opp", "Split-Opp"]
    rotation: "isolation"
    note: "Cannot self-combine, requires pairing"
    
  EK:
    letters: ["E", "K"]
    mnemonic: "Exploding Kitten"
    description: "Beta->Alpha->Beta transition sequence"
    handpath_variations: ["Tog-Opp", "Split-Opp"]
    rotation: "antispin"
    note: "Cannot self-combine, requires pairing"
    
  FL:
    letters: ["F", "L"]
    mnemonic: "Fruity Loops"
    description: "Beta->Alpha->Beta transition sequence"
    handpath_variations: ["Tog-Opp", "Split-Opp"]
    rotation: "hybrid"
    note: "Cannot self-combine, requires pairing"

# Gamma Words (Quarter-Opp combinations)
gamma_quarter_opp_words:
  MP:
    letters: ["M", "P"]
    mnemonic: "Magic Potion"
    description: "Continuous Gamma->Gamma Quarter-Opp sequence"
    rotation: "isolation"
    handpath: "Quarter-Opp"
    
  NQ:
    letters: ["N", "Q"]
    mnemonic: "Never Quit"
    description: "Continuous Gamma->Gamma Quarter-Opp sequence"
    rotation: "antispin"
    handpath: "Quarter-Opp"
    
  OR:
    letters: ["O", "R"]
    mnemonic: "Open Road"
    description: "Continuous Gamma->Gamma Quarter-Opp sequence"
    rotation: "hybrid"
    handpath: "Quarter-Opp"

# Gamma Words (Quarter-Same self-combinations)
gamma_quarter_same_words:
  SS:
    letters: ["S", "S"]
    description: "Quarter-Same isolation sequence"
    handpath: "Quarter-Same"
    rotation: "isolation"
    leading_hand: "isolation (round motion like letter U)"
    
  TT:
    letters: ["T", "T"]
    description: "Quarter-Same antispin sequence"
    handpath: "Quarter-Same"
    rotation: "antispin"
    leading_hand: "antispin (spiky motion like letter V)"
    
  UU:
    letters: ["U", "U"]
    description: "Quarter-Same isolation sequence"
    handpath: "Quarter-Same"
    rotation: "isolation"
    visual_mnemonic: "Round motion like letter U"
    distinguishing_note: "Cannot be rotated into V"
    
  VV:
    letters: ["V", "V"]
    description: "Quarter-Same antispin sequence"
    handpath: "Quarter-Same"
    rotation: "antispin"
    visual_mnemonic: "Spiky motion like letter V"
    distinguishing_note: "Cannot be rotated into U"

# Type 2 Continuous Words
type_2_continuous:
  WΣYθ:
    letters: ["W", "Σ", "Y", "θ"]
    description: "Continuous Type 2 Shift sequence"
    pattern: "Gamma->Alpha->Gamma->Beta->Gamma"
    
  XΔZΩ:
    letters: ["X", "Δ", "Z", "Ω"]
    description: "Continuous Type 2 Shift sequence"
    pattern: "Gamma->Alpha->Gamma->Beta->Gamma"

