# Complex Words - Advanced sequences, CAPs, and multi-letter combinations

metadata:
  description: "Complex word formations including CAPs, extended sequences, and advanced combinations"
  complexity_levels: ["4-letter words", "8-letter words", "16-count sequences", "reversal sequences"]

# 4-Letter Word Examples
four_letter_words:
  AABB:
    letters: ["A", "A", "B", "B"]
    description: "Mixed prospin/antispin sequence"
    variations:
      thumb_orientations: ["in|in", "out|out", "in|out"]
      execution_notes: "Each variation requires different negative space approach"
      
  DJII:
    letters: ["D", "J", "I", "I"]
    description: "Compound word plus hybrid repeats"
    cap_type: "Mirrored CAP"
    repetitions: 2
    total_beats: 8
    
  BBLF:
    letters: ["B", "B", "L", "F"]
    description: "Mixed Type 1 and compound letters"
    cap_type: "Swapped & Rotated CAP"

# Gamma-focused 4-letter words
gamma_four_letter:
  SOTR:
    letters: ["S", "O", "T", "R"]
    description: "Mixed Quarter-Same and Quarter-Opp"
    cap_type: "Rotated CAP"
    gamma_pattern: "Each word ends in gamma on opposite side"
    
  VPUQ:
    letters: ["V", "P", "U", "Q"]
    description: "Quarter-Same and Quarter-Opp combination"
    cap_type: "Rotated CAP"
    
  MVNU:
    letters: ["M", "V", "N", "U"]
    description: "Quarter-Opp and Quarter-Same mix"
    cap_type: "Rotated CAP"

# Type 2 CAP Words
type_2_cap_words:
  BΣTX:
    letters: ["B", "Σ", "T", "X"]
    description: "Type 1 and Type 2 combination"
    cap_type: "Rotated CAP"
    pattern: "Travel between α/β and Γ"
    
  EΔUZ:
    letters: ["E", "Δ", "U", "Z"]
    description: "Compound and Type 2 mix"
    cap_type: "Rotated CAP"
    
  OYHθ:
    letters: ["O", "Y", "H", "θ"]
    description: "Gamma and Type 2 combination"
    cap_type: "Rotated CAP"

# 16-Count Sequences
sixteen_count_sequences:
  four_letter_repeated_four_times:
    GθOZ:
      letters: ["G", "θ", "O", "Z"]
      repetitions: 4
      total_beats: 16
      cap_type: "Rotated+Swapped CAP"
      pattern: "Each repetition 90° from start, takes 4 reps to return home"
      
    EΔQY:
      letters: ["E", "Δ", "Q", "Y"]
      repetitions: 4
      total_beats: 16
      cap_type: "Rotated + Mirrored + Swapped CAP"
      pattern: "Returns to home after 2 reps, repeats twice more for symmetry"

# 8-Letter Words (repeated twice)
eight_letter_words:
  IIΩXKEΣY:
    letters: ["I", "I", "Ω", "X", "K", "E", "Σ", "Y"]
    repetitions: 2
    total_beats: 16
    cap_type: "Rotated CAP"
    complexity: "Mixed Type 1, Type 2, and compound letters"
    
  CΣNZIθVW:
    letters: ["C", "Σ", "N", "Z", "I", "θ", "V", "W"]
    repetitions: 2
    total_beats: 16
    cap_type: "Mirrored + Swapped CAP"
    complexity: "All motion types represented"

# Reversal-Based Complex Words
reversal_words:
  prop_reversal_sequences:
    ACAC:
      letters: ["A", "C", "A", "C"]
      description: "Requires prop-reversals when combining hybrid C with non-hybrid A"
      impossibility_note: "Cannot execute without prop-reversals"
      left_hand_pattern: "Reversal on every beat"
      
    BCBC:
      letters: ["B", "C", "B", "C"]
      description: "Antispin-hybrid alternation"
      right_hand_pattern: "Prop-reversing after every beat"
      outcome: "Eventually returns to home"
      
  full_reversal_examples:
    CCKE:
      letters: ["C", "C", "K", "E"]
      description: "Uses full-reversal"
      complexity: "Also includes prop-reversals within sequence"
      challenge: "Identify each reversal type"
      
    FLII:
      letters: ["F", "L", "I", "I"]
      description: "Full-reversal CAP"
      additional_reversals: "Contains prop-reversals"
      
    DAK:
      letters: ["D", "A", "K"]
      description: "3-letter word with full-reversal"
      reversal_types: "Uses hand, prop, and full reversals"

# Prop-Reversal CAPs
prop_reversal_caps:
  EΣQY:
    letters: ["E", "Σ", "Q", "Y"]
    cap_type: "Rotated CAP"
    reversal_pattern: "Includes prop-reversals"
    
  TWKθ:
    letters: ["T", "W", "K", "θ"]
    cap_type: "Rotated CAP"
    reversal_pattern: "Prop-reversals integrated"
    
  BΔMX:
    letters: ["B", "Δ", "M", "X"]
    cap_type: "Rotated CAP"
    special_note: "Right hand stops on beats 2 and 4, still mark reversal with R"
    static_reversal: "Reversal with beat of no motion in between"

