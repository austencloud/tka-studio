# Type 1 Letters - Dual-Shift motions

metadata:
  description: "Letters representing Type 1 (Dual-Shift) motions"
  pattern: "Pro - Anti - Hybrid organization within groups"
  note: "All Type 1 letters can be rotated, reflected, or color swapped"

# Alpha->Alpha Letters (Split-Same handpath)
alpha_to_alpha:
  A:
    motion_type: "Dual-Shift"
    start_position: "alpha"
    end_position: "alpha" 
    handpath: "Split-Same"
    rotation: "prospin"
    pattern_position: "Pro"
    self_combines: true
    
  B:
    motion_type: "Dual-Shift"
    start_position: "alpha"
    end_position: "alpha"
    handpath: "Split-Same" 
    rotation: "antispin"
    pattern_position: "Anti"
    self_combines: true
    
  C:
    motion_type: "Dual-Shift"
    start_position: "alpha"
    end_position: "alpha"
    handpath: "Split-Same"
    rotation: "hybrid"
    pattern_position: "Hybrid"
    note: "Either hand can execute prospin or antispin"
    flexibility: "Right can be pro/left anti, or vice versa"
    self_combines: true

# Beta->Beta Letters (Tog-Same handpath)  
beta_to_beta:
  G:
    motion_type: "Dual-Shift"
    start_position: "beta"
    end_position: "beta"
    handpath: "Tog-Same"
    rotation: "prospin"
    pattern_position: "Pro"
    self_combines: true
    
  H:
    motion_type: "Dual-Shift"
    start_position: "beta"
    end_position: "beta"
    handpath: "Tog-Same"
    rotation: "antispin" 
    pattern_position: "Anti"
    self_combines: true
    
  I:
    motion_type: "Dual-Shift"
    start_position: "beta"
    end_position: "beta"
    handpath: "Tog-Same"
    rotation: "hybrid"
    pattern_position: "Hybrid"
    note: "Either hand can execute prospin or antispin"
    self_combines: true

# Compound Letters (Beta->Alpha transitions)
compound_beta_to_alpha:
  D:
    motion_type: "Dual-Shift"
    start_position: "beta"
    end_position: "alpha"
    handpath_options: ["Tog-Opp", "Split-Opp"]
    handpath_determination: "Depends on whether continued handpath leads to simultaneous convergence"
    rotation: "prospin"
    pattern_position: "Pro"
    combines_with: ["J"]
    compound_word: "DJ"
    mnemonic: "Disco Jam"
    
  E:
    motion_type: "Dual-Shift"
    start_position: "beta"
    end_position: "alpha"
    handpath_options: ["Tog-Opp", "Split-Opp"]
    handpath_determination: "Depends on whether continued handpath leads to simultaneous convergence"
    rotation: "antispin"
    pattern_position: "Anti"
    combines_with: ["K"]
    compound_word: "EK"
    mnemonic: "Exploding Kitten"
    
  F:
    motion_type: "Dual-Shift"
    start_position: "beta"
    end_position: "alpha"
    handpath_options: ["Tog-Opp", "Split-Opp"]
    handpath_determination: "Depends on whether continued handpath leads to simultaneous convergence"
    rotation: "hybrid"
    pattern_position: "Hybrid"
    note: "One hand prospin, one hand antispin - double the variations"
    combines_with: ["L"]
    compound_word: "FL"
    mnemonic: "Fruity Loops"

compound_alpha_to_beta:
  J:
    motion_type: "Dual-Shift"
    start_position: "alpha"
    end_position: "beta"
    handpath_options: ["Tog-Opp", "Split-Opp"]
    handpath_determination: "Depends on whether continued handpath leads to simultaneous convergence"
    rotation: "prospin"
    pattern_position: "Pro"
    combines_with: ["D"]
    compound_word: "DJ"
    
  K:
    motion_type: "Dual-Shift"
    start_position: "alpha" 
    end_position: "beta"
    handpath_options: ["Tog-Opp", "Split-Opp"]
    handpath_determination: "Depends on whether continued handpath leads to simultaneous convergence"
    rotation: "antispin"
    pattern_position: "Anti"
    combines_with: ["E"]
    compound_word: "EK"
    
  L:
    motion_type: "Dual-Shift"
    start_position: "alpha"
    end_position: "beta"
    handpath_options: ["Tog-Opp", "Split-Opp"]
    handpath_determination: "Depends on whether continued handpath leads to simultaneous convergence"
    rotation: "hybrid"
    pattern_position: "Hybrid"
    note: "One hand prospin, one hand antispin - double the variations"
    combines_with: ["F"]
    compound_word: "FL"

# Gamma Letters (Quarter-Opp movements)
gamma_quarter_opp:
  M:
    motion_type: "Dual-Shift"
    start_position: "gamma"
    end_position: "gamma"
    handpath: "Quarter-Opp"
    rotation: "isolation"
    pattern_position: "Iso"
    combines_with: ["P", "N", "Q", "O", "R"]
    compound_words: ["MP"]
    mnemonic: "Magic Potion"
    
  N:
    motion_type: "Dual-Shift"
    start_position: "gamma"
    end_position: "gamma"
    handpath: "Quarter-Opp"
    rotation: "antispin"
    pattern_position: "Anti"
    combines_with: ["Q", "M", "P", "O", "R"]
    compound_words: ["NQ"]
    mnemonic: "Never Quit"
    
  O:
    motion_type: "Dual-Shift"
    start_position: "gamma"
    end_position: "gamma"
    handpath: "Quarter-Opp"
    rotation: "hybrid"
    pattern_position: "Hybrid"
    combines_with: ["R", "M", "P", "N", "Q"]
    compound_words: ["OR"]
    mnemonic: "Open Road"
    
  P:
    motion_type: "Dual-Shift"
    start_position: "gamma"
    end_position: "gamma"
    handpath: "Quarter-Opp"
    rotation: "isolation"
    pattern_position: "Iso"
    combines_with: ["M", "N", "Q", "O", "R"]
    compound_words: ["MP"]
    
  Q:
    motion_type: "Dual-Shift"
    start_position: "gamma"
    end_position: "gamma"
    handpath: "Quarter-Opp"
    rotation: "antispin"
    pattern_position: "Anti"
    combines_with: ["N", "M", "P", "O", "R"]
    compound_words: ["NQ"]
    
  R:
    motion_type: "Dual-Shift"
    start_position: "gamma"
    end_position: "gamma"
    handpath: "Quarter-Opp"
    rotation: "hybrid"
    pattern_position: "Hybrid"
    combines_with: ["O", "M", "P", "N", "Q"]
    compound_words: ["OR"]

# Gamma Letters (Quarter-Same movements)
# Note: STUV follows leading hand pattern, not Pro-Anti-Hybrid
gamma_quarter_same:
  S:
    motion_type: "Dual-Shift"
    start_position: "gamma"
    end_position: "gamma"
    handpath: "Quarter-Same"
    leading_hand: "prospin"
    pattern_note: "Pro leading hand"
    self_combines: true
    word_form: "SS"
    
  T:
    motion_type: "Dual-Shift"
    start_position: "gamma"
    end_position: "gamma"
    handpath: "Quarter-Same"
    leading_hand: "antispin"
    pattern_note: "Anti leading hand"
    self_combines: true
    word_form: "TT"
    
  U:
    motion_type: "Dual-Shift"
    start_position: "gamma"
    end_position: "gamma"
    handpath: "Quarter-Same"
    leading_hand: "prospin"
    pattern_note: "Pro leading hand"
    visual_mnemonic: "Round motion like letter U"
    self_combines: true
    word_form: "UU"
    distinguishing_feature: "Cannot be rotated into V"
    
  V:
    motion_type: "Dual-Shift"
    start_position: "gamma"
    end_position: "gamma"
    handpath: "Quarter-Same"
    leading_hand: "antispin"
    pattern_note: "Anti leading hand"
    visual_mnemonic: "Spiky motion like letter V"
    self_combines: true
    word_form: "VV"
    distinguishing_feature: "Cannot be rotated into U"

# Staff Rotation Mechanics
rotation_system:
  prospin_rule:
    description: "Handpath direction matches staff rotation direction"
    example: "East→North (counterclockwise handpath) + prospin = counterclockwise staff rotation"
    
  antispin_rule:
    description: "Handpath direction opposite to staff rotation direction"
    example: "East→North (counterclockwise handpath) + antispin = clockwise staff rotation"
    
  hybrid_mechanics:
    description: "One hand prospin, one hand antispin"
    variations: "Double the variations - either hand can be pro or anti"
    
# Pattern Recognition
learning_aids:
  pro_anti_hybrid_pattern:
    description: "Most groups follow Pro-Anti-Hybrid pattern"
    memory_aid: "If you memorize only one letter in each group, you know all of them"
    examples:
      - "A=prospin → B=antispin → C=hybrid"
      - "G=prospin → H=antispin → I=hybrid"
      - "D=prospin → E=antispin → F=hybrid"
      - "M=prospin → N=antispin → O=hybrid"
    exception:
      stuv_pattern: "S=pro leading → T=anti leading → U=pro leading → V=anti leading"
