repos:
  - repo: local
    hooks:
      - id: pytest-critical
        name: Critical Tests (Regression & Specification)
        entry: python -m pytest tests/regression/bugs/ tests/specification/ -x --tb=short
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: pytest-fast
        name: Fast Unit Tests
        entry: python -m pytest tests/unit/ -x --tb=short -m "not slow"
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
        files: \.py$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        files: \.(js|ts|jsx|tsx|json|css|scss|md)$

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203, W503]
