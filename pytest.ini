[pytest]
# Core pytest configuration
addopts = 
    -v 
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

qt_api = pyqt6

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

# Test markers for organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (component interactions)
    specification: Specification tests (requirements verification)
    ui: User interface tests (with pytest-qt)
    slow: Slow running tests (>5 seconds)
    legacy: Legacy system tests
    modern: Modern system tests
    desktop: Desktop application tests
    web: Web application tests
    launcher: Launcher application tests
    imports: Import validation tests
    
# Minimum version requirements
minversion = 6.0

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
