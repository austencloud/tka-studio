[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=10

markers =
    unit: Fast isolated tests (<1s)
    integration: Component integration tests
    e2e: End-to-end workflow tests
    regression: Bug prevention tests
    performance: Performance and load tests
    slow: Tests that take >5 seconds
    gui: Tests requiring GUI components

timeout = 300
qt_api = pyqt6
pythonpath = src

norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    *_backup_*
    tests_backup_*
    modern_tests_backup_*
    node_modules
    scripts
    docs
    images
    data
    exports
