name: Automated Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests every day at 9 AM UTC
    - cron: '0 9 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-xdist pytest-qt watchdog
    
    - name: Run regression tests (CRITICAL)
      run: |
        python -m pytest tests/regression/bugs/ -v --tb=short
        
    - name: Run specification tests (CORE BEHAVIOR)
      run: |
        python -m pytest tests/specification/ -v --tb=short
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -x --tb=short --cov=src/ -m "not slow"
    
    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -x --tb=short -m "not slow"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ TKA Tests Failed! Check the logs."
        echo "Failed step: ${{ github.workflow }}"
