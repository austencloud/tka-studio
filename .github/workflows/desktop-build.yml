name: Build Desktop App

on:
  push:
    branches: [main]
    paths: ["desktop/**"]
    tags: ["v*"]
  pull_request:
    branches: [main]
    paths: ["desktop/**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./desktop
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Run tests
        working-directory: ./desktop
        run: |
          # Add your test command here, e.g.:
          # python -m pytest
          echo "Add your test commands here"

      - name: Run linting
        working-directory: ./desktop
        run: |
          # Add your linting commands here, e.g.:
          # python -m flake8
          # python -m black --check .
          echo "Add your linting commands here"

  build:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./desktop
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Build executable
        working-directory: ./desktop
        run: |
          # Adjust the main.py to your actual entry point
          pyinstaller --onefile --windowed --name=tka-desktop main.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tka-desktop-${{ matrix.os }}
          path: desktop/dist/
