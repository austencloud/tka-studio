[pytest]
# TKA Monorepo pytest configuration - NO QT TESTS

addopts =
    -v
    --tb=short
    --disable-warnings
    --maxfail=1000
    --strict-markers
    --strict-config
    --capture=no
    --continue-on-collection-errors
    --ignore-glob="**/test_*qt*.py"
    --ignore-glob="**/test_*widget*.py"
    --ignore-glob="**/test_*gui*.py"
    --ignore-glob="**/test_*ui*.py"

pythonpath =
    .
    src
    src/desktop/modern/src
    src/desktop/modern
    src/desktop/legacy/src
    src/desktop/legacy
    launcher
    packages

testpaths =
    .
    src/desktop/modern/tests
    src/desktop/legacy/tests
    launcher/tests

python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (component interactions)
    modern: Modern codebase tests
    legacy: Legacy codebase tests
    launcher: Launcher application tests

minversion = 6.0

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

asyncio_mode = auto
