<!doctype html>
<html lang="en" %sveltekit.theme%>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>The Kinetic Constructor - Flow Arts Choreography Toolbox</title>
		<meta name="title" content="The Kinetic Constructor - Flow Arts Choreography Toolbox" />
		<meta name="description" content="The Kinetic Constructor is a unified web application for creating, visualizing, and sharing flow arts choreography. Supports poi, staff, fans, and other flow arts with the Kinetic Alphabet system." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://tka.app/" />
		<meta property="og:title" content="The Kinetic Constructor - Flow Arts Choreography Toolbox" />
		<meta property="og:description" content="Revolutionary flow arts choreography toolbox for poi, staff, fans, and other flow arts. Learn, create, and share movement sequences." />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://tka.app/" />
		<meta property="twitter:title" content="The Kinetic Constructor - Flow Arts Choreography Toolbox" />
		<meta property="twitter:description" content="Revolutionary flow arts choreography toolbox for poi, staff, fans, and other flow arts. Learn, create, and share movement sequences." />
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.png" />

		<!-- PWA Tags -->
		<meta name="theme-color" content="#764ba2" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="TKC" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Archivo+Black:wght@400&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-background text-foreground">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
