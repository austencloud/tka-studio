[tool:pytest]
# Pytest configuration for Sequence Card Tab comprehensive testing

# Test discovery
testpaths = src/desktop/modern/tests/sequence_card
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --showlocals
    --durations=10
    --color=yes
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    ui: UI tests requiring QApplication
    performance: Performance benchmarks and load tests
    slow: Tests that take more than 5 seconds
    critical: Critical tests that must pass for production
    regression: Regression prevention tests
    specification: Permanent behavioral contract tests
    skip_headless: Skip in headless environments
    requires_display: Requires actual display (not offscreen)

# Minimum version requirements
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Coverage configuration
[coverage:run]
source = src/desktop/modern/src/application/services/sequence_card, src/desktop/modern/src/presentation/tabs/sequence_card
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @abstract

show_missing = True
precision = 2
skip_covered = False

[coverage:html]
directory = test_reports/coverage_html

[coverage:xml]
output = test_reports/coverage.xml