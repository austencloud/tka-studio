[tool:pytest]
# Pytest configuration for TKA Modern Desktop Application

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src directory to Python path for imports
pythonpath = src

# Lifecycle-Based Markers
markers =
    # Test Lifecycle Categories
    scaffolding: Temporary development/debugging tests - review for deletion regularly
    specification: Permanent behavioral contract tests - never delete
    regression: Bug prevention tests - delete only when feature removed
    integration: Cross-component workflow tests - minimal set
    
    # Test Characteristics
    unit: Fast isolated tests (<1s)
    ui: User interface behavior tests
    parity: Legacy functionality equivalence tests
    slow: Tests that take >5 seconds
    critical: Tests that must always pass
    
    # Lifecycle Management
    delete_after: Tests scheduled for deletion (format: delete_after("YYYY-MM-DD"))
    expired: Tests past their deletion date - safe to remove
    review: Tests needing lifecycle review
    
    # Development Context
    sprint1: Sprint 1 specific tests
    sprint2: Sprint 2 specific tests
    debug: Active debugging tests
    exploration: Code exploration/understanding tests
    spike: Proof of concept tests

# Output options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --disable-warnings
    --ignore=tests/integration/components/
    --ignore=tests/integration/test_arrow_positioning_refactor.py
    --ignore=tests/integration/test_event_flow_integration.py
    --ignore=tests/integration/test_option_picker_refactor.py
    --ignore=tests/integration/workflows/
    --ignore=tests/manual_testing/
    --ignore=tests/parallel/
    --ignore=tests/performance/
    --ignore=tests/presentation/components/
    --ignore=tests/scaffolding/debug/
    --ignore=tests/scaffolding/test_dynamic_option_picker_updates.py
    --ignore=tests/specification/application/test_arrow_management_service.py
    --ignore=tests/specification/application/test_prop_management_service.py
    --ignore=tests/specification/presentation/test_option_picker_behavior_contract.py
    --ignore=tests/unit/application/services/positioning/test_arrow_positioning_orchestrator.py
    --ignore=tests/unit/core/dependency_injection/test_enhanced_di_container.py
    --ignore=tests/unit/presentation/workbench/
    --ignore=tests/unit/services/positioning/

# Test filtering shortcuts
filterwarnings =
    error::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*Qt.*:UserWarning

# Minimum version
minversion = 6.0

# Test timeout (requires pytest-timeout)
timeout = 300
